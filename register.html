<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Account registration page">
        <title>Register Account</title>
        <link rel="stylesheet" href="stingo.css">
        <script src="jabascript.js"></script>
    </head>
    
    <body>
        <div class="container">
            <h2 class="welcome-msg">Welcome to FlexiWallet</h2>
            <form method="post" autocomplete>
                <label for="identifier">Phone Number/Email Address</label><br>
                <input type="text" id="identifier" name="identifier" placeholder="Enter your Phone number or Email address" required><br><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" placeholder="Password" required><br><br>
                <label for="confirm-password">Confirm password</label><br>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required><br><br>
                <button type="submit" onclick="document.location='home.html'">Register</button>
            </form>
            <button class="toggle-btn" onclick="loginUser()">Already have an Account? Login</button>
        </div>

    </body>
</html>
